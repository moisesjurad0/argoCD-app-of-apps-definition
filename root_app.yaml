apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    name: in-cluster
  project: default
  source:
    path: apps # contains application spec files
    repoURL: https://github.com/moisesjurad0/argoCD-app-of-apps-definition
    targetRevision: HEAD
